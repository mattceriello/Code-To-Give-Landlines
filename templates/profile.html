<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Homeless Shelter In Atlanta - Atlanta Mission | Hope Lives Here</title>

      <link rel="icon" href="static/img/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"   integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="   crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </head>
  <body style="">

  <main>
   <nav class="navbar navbar-expand-lg" style="background-color: #000000">
        <div class="container-fluid">

          <ul class="nav navbar-nav navbar-left">
              <li class="nav-item">
              <a class="nav-link" href="">
                  <img alt="Atlanta Mission" src="/static/img/favicon.ico" width="50" height="50">
              </a>
              </li>

          </ul>

            <ul class="nav navbar-nav navbar-center" style = "padding: 7px;">
                <li class="nav-item">
                    <h1 class="nav-link" href="" style="color: #FFFFFF">Atlanta Mission</h1>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right" style = "padding: 7px;">
                <li class="nav-item">
                    <a class="nav-link" href="chatportal" style="color: #FFFFFF">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}" class="navbar-item" style="color: #FFFFFF">Logout</a>
                </li>
            </ul>

        </div>
    </nav>

      <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="/static/img/prof-modified.png">
                    <span class="font-weight-bold">{{ user.firstname + ' ' + user.lastname }}</span>
                    <span class="text-black-50">{{ user.email}}</span>
                <span class="text-black-50">{{ user.phone}}</span>

                    <span> </span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Edit Profile Settings</h4>
                </div>
                <form action="/profile/update" method="post">
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">First Name</label><input name="firstname" type="text" class="form-control" placeholder="First Name" value=""></div>
                        <div class="col-md-6"><label class="labels">Last Name</label><input name="lastname" type="text" class="form-control" value="" placeholder="Last Name"></div>

                        <div class="col-md-12"><br></div>
                        <div class="col-md-12"><label class="labels">Phone Number</label><br><input name="phone" type="text" class="form-control" placeholder="Enter Phone Number" value=""></div>
                        <div class="col-md-12"><br></div>
                        <div class="col-md-12"><label class="labels">Email</label><br><input name="email" type="text" class="form-control" placeholder="Enter Email" value=""></div>
                        <div class="col-md-12"><br></div>
                        <div class="col-md-12"><label class="labels">Age</label><br><input name="age" type="text" class="form-control" placeholder="Age" value=""></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                </form>
            </div>
        </div>

    </div>
</div>
   </main>
</body>
</html>
