{% extends "microblog/base.html" %}


{% block title %}
    {% if title %}
        <title>About-{{ title }}</title>
    {% else %}
        <title>CB-ABout</title>
    {% endif %}
{% endblock title %}

{% block post %}
    <h1>About our Community</h1>
    <h2>Will be updated soon!</h2>

    <div id="carouselExampleControls" class="carousel slide mt-3 mb-3" data-ride="carousel">
      <div class="carousel-inner" style="border: 1px; border-radius: 7px;">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://content.atlantamission.org/content/uploads/2020/09/13223319/ATL-Mission-scaled-1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://content.atlantamission.org/content/uploads/2020/09/14094211/Virtual-learning-2048x1365.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://content.atlantamission.org/content/uploads/2021/02/12113823/corey-april-news-1.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    {% endblock post %}
