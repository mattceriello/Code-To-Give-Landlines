{% extends "microblog/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Password Reset</title>
{% endblock title %}

{% block authentication %}
<div class="mt-4 pt-3 mb-1 content-section">
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <legend class="border-bottom mb-4"><h2>Reset your Password</h2></legend>
      {{form | crispy }}
    </div>
    <div>
    <button type="submit" class="btn btn-primary btn-outline-primary">Reset Password</button>
    </div>
  </form>
  <div class="border-top pt-2 mt-3 mb-3 pb-2">
    <small class="text-muted">
        Atlanta Community
    </small>
  </div>
</div>
{% endblock authentication %}
